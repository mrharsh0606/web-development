<head>

    <title>Marathon race</title>

<body>
    <h1>Race Registeration!</h1>
    <p>
        <form action="Registration for race">
            <label for="username">First name</label>
        <input type="text" required>
        <label for="username">Last name</label>
        <input type="text"required>
    </p>
    <p>
        select a Race:
    </p>
   
  <div>
    <input type="radio"name=" Race" id=" Fun Run">
        <label for="fun run">Fun Run 5K</label>
    </div>
       <div>
      
            <input type="radio"name="Race" id="Half">
            <label for="Half">Half marathon</label>
        
       
        </div>
        <div>
        <input type="radio"name="Race" id="Full">
        <label for="Full">Full marathon</label>
    </div>
        
        

    <p>
        <label for="Email">Email:</label>
        <input type="Email" name="email" id="email"required>
        <label for="Password">Password:</label>
        <input type="password"required>
    </p>
    <p>
        <label for="select age group">select age group</label>
        <select name="age group" id="age group">
        <option value="under 18">under 18</option>
        <option value="above 18">above 18</option>
        <option value="above 45">above 45</option>
        <option value="above 60">above 60</option>
    </select>
    <p>
    <button>Register</button>
</p>
</form>
